apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: my-route
  namespace: development
spec:
  parentRefs:
  - name: shared-public-gateway-my-dummy-colored-app
    namespace: infrastructure
  hostnames:
   - "my-dummy-colored-app-exposed-by-gateway-api.net"
  rules:
  - matches:
    - path:
        value: /
    filters:
      - type: RequestHeaderModifier
        requestHeaderModifier:
          add:
            - name: my-header
              value: foo
    backendRefs:
    - name: dummy-v1-pink
      port: 3000